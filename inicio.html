<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/inicio.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <center>
            <img src="/img/WhatsApp Image 2022-12-07 at 12.23.55 PM.jpeg" width="200px">
            </center>
            <div class="grupo">
                <input type="email" name="" id="email" placeholder="correo electronico" ><span class="barra"></span>
                
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" placeholder="contraseña" ><span class="barra"></span>
            </div>
            
            <button type="submit">Inicio De Sesion</button>
            <p class="warnings" id="warnings"></p>
            <br>
            <a href="/index.html" class="nav-link">
                <h5 class="link">Administrador Tramo</h5>
              </a>
        </div>
    </form>
 <script>
    const email = document.getElementById("email")
const pass = document.getElementById("password")
const form = document.getElementById("form")
const parrafo = document.getElementById("warnings")

form.addEventListener("submit", e=>{
    e.preventDefault()
    let warnings = ""
    let entrar = false
    let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/
    parrafo.innerHTML = ""
    if(!regexEmail.test(email.value)){
        warnings += `Verifique bien su correo <br>`
        entrar = true
    }
    if(pass.value.length < 8){
        warnings += `Contraseña Invalida<br>`
        entrar = true
    }

    if(entrar){
        parrafo.innerHTML = warnings
    }else{
        parrafo.innerHTML = "Enviado"
    }
})
 </script>
    
</body>
</html>
